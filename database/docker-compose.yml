version: '3.8'

services:
  mysql:
    build: .
    container_name: mysql-server
    ports:
      - "3306:3306"
    volumes:
    # Replace /mnt/g/MyProject/database-entry/mysql_data with your mounted destination volume
      - ~/mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test@123
    restart: unless-stopped
